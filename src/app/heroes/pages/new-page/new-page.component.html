<h1>
 EDITAR / AGREGAR
  Héroe
  <small>Super Man</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-12">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field color="accent" class="col-12 sm:col-14">
            <mat-label>Super Heroe</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field color="accent" class="col-12 sm:col-14">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required>
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required>
              <mat-option *ngFor="let publishers of publishers" [value]="publishers.id">
                {{publishers.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-content-between">
        <button mat-button color="accent">Guardar
          <mat-icon>save</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button color="accent">Borrar
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-2">
    <mat-card>
<!--      <img [src]="hero" alt="" mat-card-image>-->
    </mat-card>
  </div>
</div>
