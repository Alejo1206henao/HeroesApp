<h1>
  {{CurrentHero.id ? 'Editar' : 'Agregar'}}
  <small>Super Man</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-12">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field color="accent" class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>

          <mat-form-field color="accent" class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Primera apariciÃ³n</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publishers of publishers" [value]="publishers.id">
                {{publishers.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field color="accent" class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
        <button mat-button color="accent" (click)="onSubmit()">Guardar
          <mat-icon>save</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button color="accent"
                *ngIf="heroForm.valid"
                (click)="onDeleteConfirm()">Borrar
          <mat-icon>delete</mat-icon>
        </button>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="CurrentHero | heroImage" alt="" mat-card-image>
    </mat-card>
  </div>
</div>
