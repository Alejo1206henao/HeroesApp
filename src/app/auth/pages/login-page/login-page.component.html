<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label> Usuario:</mat-label>
    <input type="text" matInput placeholder="Nombre del usuario:">
  </mat-form-field>
  <mat-form-field>
    <mat-label> Contraseña:</mat-label>
    <input type="password" matInput placeholder="Contraseña::">
  </mat-form-field>

  <button mat-raised-button color="accent"
          (click)="onLogin()">
    <mat-icon>login</mat-icon>
    INGRESAR(?)
  </button>

  <div class="flex justify-content-end mt-5">
    <mat-label class="mx-1">Ya tienes cuenta?</mat-label>
    <a routerLink="/auth/new-account">Crea uno!</a>
  </div>
</div>
